---
layout: default
---

{% if page.image %}
<img src="{{ site.baseurl }}/images/{{page.image}}" class="img-responsive center-block">
{% endif %}

{% if page.title %}
<header class="page-header">
	<h1 class="text-center">{{ page.title }}</h1>
</header>
{% endif %}

<article class="post-content">
	{{ content }}
</article>
