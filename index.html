---
layout: default
---

<div class="row">
	<div class="col-md-8 col-md-offset-">
		{% include carousel-home.html %}
	</div>
	<div class="col-md-4 col-md-offset- hidden-sm hidden-xs">
		<p>
			<div class="panel panel-default">
				<header class="panel-heading">
					<h4 class="panel-title">Contact Me</h4>
				</header>
				<div class="panel-body">
					{% include form-contact.html %}
				</div>
			</div>
		</p>
	</div>
</div>

<hr>

<p class="lead">
	{{ site.description }}
</p>

<hr>

<h4>Recent Work</h4>

<div class="row">
	{% for work in site.data.work | limit: 4 %}

	<div class="col-sm-3 col-xs-6">
		<a href="#" class="thumbnail" title="{{ work.title }}">
			<div class="embed-responsive embed-responsive-16by9">
				<img src="{{ work.image }}" alt="{{ work.title }}" class="img-responsive center-block" />
			</div>
		</a>
	</div>

	{% endfor %}
</div>
