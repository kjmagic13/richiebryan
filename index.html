---
layout: default
---

<div class="row">
	<div class="col-md-8 col-md-offset-">
		{% include carousel-home.html %}
	</div>
	<div class="col-md-4 col-md-offset- hidden-sm hidden-xs">
		<div class="panel panel-default">
			<header class="panel-heading">
				<h4 class="panel-title">Contact Me</h4>
			</header>
			<div class="panel-body">
				{% include form-contact.html %}
			</div>
		</div>
	</div>
</div>

<hr>

<p class="lead">
	{{ site.description }}
</p>

<hr>

<h4>Recent Work</h4>

<div class="row">

	{% for post in site.posts | limit: 4 %}
	<div class="col-sm-3 col-xs-6">
		<a href="{{ post.url | prepend: site.baseurl }}" class="thumbnail" title="{{ post.title }}">
			<div class="embed-responsive embed-responsive-16by9">
				<img src="{{ post.image }}" alt="{{ post.title }}" class="img-responsive center-block" />
			</div>
		</a>
	</div>
	{% endfor %}

</div>

<p class="text-center">
	<a href="{{ '/portfolio/' | prepend: site.baseurl }}" class="btn btn-primary">View Portfolio</a>
</p>
