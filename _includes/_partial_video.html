<div class="">
	<p>

		{% if include.ratio  %}
		<!-- 4:3 aspect ratio -->
		<div class="embed-responsive embed-responsive-4by3">
			<iframe class="embed-responsive-item" src="https://www.youtube-nocookie.com/embed/{{ include.youtube }}?rel=0" frameborder="0" allowfullscreen></iframe>
		</div>
		{% else %}
		<!-- 16:9 aspect ratio -->
		<div class="embed-responsive embed-responsive-16by9">
			<iframe class="embed-responsive-item" src="https://www.youtube-nocookie.com/embed/{{ include.youtube }}?rel=0" frameborder="0" allowfullscreen></iframe>
		</div>
		{% endif %}

	</p>
</div>
